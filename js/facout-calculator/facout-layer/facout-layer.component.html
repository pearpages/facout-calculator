<div class="container facout-calculator">
    <div class="row">
        <div class="col-md-11 col-sm-11"></div>
        <div class="col-md-1 col-sm-1">
            <span ng-if="model.layerId > 1" class="glyphicon glyphicon-trash" ng-click="model.onDelete()" ></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-6">
            <ng-include src="'js/facout-calculator/facout-layer/layer-details.html'"></ng-include>
        </div>
        <div class="col-md-6 col-sm-6">
            <ng-include src="'js/facout-calculator/facout-layer/cede-fees.html'"></ng-include>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <ng-include src="'js/facout-calculator/facout-layer/before-after-facout.html'"></ng-include>
        </div>
    </div>

</div>
